<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Introduction</title>
</head>
<body>

    <div id="total">
        <h1>JavaScript Introduction Page</h1>

        <form id="intro-form">

        <label for="name" id="name-label">Enter Your Name:</label>
        <input name="name" type="text" id="name" placeholder="Name" required>

        <fieldset>

        <legend>Select a color:</legend>
        <div id="colors">
        
        <div id="color1">
        <input type="radio" id="colorChoice1" name="color" value="red">
        <label for="colorChoice1">Red</label>
        </div>

        <div id="color2">
        <input type="radio" id="colorChoice2" name="color" value="blue">
        <label for="colorChoice2">Blue</label>
        </div>
        
        <div id="color3">
        <input type="radio" id="colorChoice3" name="color" value="green">
        <label for="colorChoice3">Green</label>
        </div>
        </div>

        </fieldset>


        <button id="myBtn" type="submit">Press Me</button>
        
        </div>  

        </form>
            
    </div>

    <p class="para" id="intro"></p>






    <script src="script.js"></script>
</body>
</html>
